<!DOCTYPE html>
<html>

<head>
  <title>Horizon Onboarding</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <div id="container">
    <div>
      <h1 id="title">Sign Up for Horizons</h1>
      <form id="onboarding-form">
        <div id="age-question">
          <div class="question-title">
            What is your age group?
          </div>
          <div>
            <input type="radio" id="18-24" name="age" value="18-24" checked>
            <label for="18-24">18-24</label>
          </div>
          <div>
            <input type="radio" id="25-34" name="age" value="25-34">
            <label for="25-34">25-34</label>
          </div>
          <div>
            <input type="radio" id="35-44" name="age" value="35-44">
            <label for="35-44">35-44</label>
          </div>
          <div>
            <input type="radio" id="45-54" name="age" value="45-54">
            <label for="45-54">45-54</label>
          </div>
          <div>
            <input type="radio" id="55-64" name="age" value="55-64">
            <label for="55-64">55-64</label>
          </div>
          <div>
            <input type="radio" id="65 and over" name="age" value="65 and over">
            <label for="65 and over">65 and over</label>
          </div>
        </div>

        <div id="location-question">
          <div class="question-title">
            <label for="location">What is your geographical location?</label>
          </div>
          <div>
            <select name="location" id="location">
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Singapore">Singapore</option>
            </select>
          </div>
        </div>

        <div id="political-question">
          <div class="question-title">
            What is your Political Stance?
          </div>
          <div>
            <input type="radio" id="left" name="politics" value="left" checked>
            <label for="left">Left</label>
          </div>
          <div>
            <input type="radio" id="center-left" name="politics" value="center-left">
            <label for="center-left">Center-Left</label>
          </div>
          <div>
            <input type="radio" id="center" name="politics" value="center">
            <label for="center">Center</label>
          </div>
          <div>
            <input type="radio" id="center-right" name="politics" value="center-right">
            <label for="center-right">Center-Right</label>
          </div>
          <div>
            <input type="radio" id="right" name="politics" value="right">
            <label for="right">Right</label>
          </div>
        </div>
        <div>
          <input type="submit" value="Confirm"></input>
        </div>
      </form>
    </div>
</body>
<script src="form.js"></script>

</html>
