<!DOCTYPE html>
<html>

<head>
  <title>Horizon Onboarding</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="form.css">
</head>

<body>
  <div id="container">
    <div>
      <h1 id="title">Sign Up for Horizons</h1>
      <form id="onboarding-form">
        <div id="email-question">
          <div class="question-title">
            <label for="email">Email</label>
          </div>
          <div>
            <input type="text" id="email-input" name="email" required minlength="4" >
          </div>
        </div>
        <div id="location-question">
          <div class="question-title">
            <label for="location">What is your geographical location?</label>
          </div>
          <div>
            <select name="location" id="location">
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
          </div>
        </div>

        <div id="political-question">
          <div class="question-title">
            What is your Political Stance?
          </div>
          <div>
            <input type="radio" id="left" name="politics" value="left" checked>
            <label for="left">Left</label>
          </div>
          <div>
            <input type="radio" id="center-left" name="politics" value="center-left">
            <label for="center-left">Center-Left</label>
          </div>
          <div>
            <input type="radio" id="center" name="politics" value="center">
            <label for="center">Center</label>
          </div>
          <div>
            <input type="radio" id="center-right" name="politics" value="center-right">
            <label for="center-right">Center-Right</label>
          </div>
          <div>
            <input type="radio" id="right" name="politics" value="right">
            <label for="right">Right</label>
          </div>
        </div>
        <div>
          <input type="submit" value="Confirm"></input>
        </div>
      </form>
    </div>
</body>
<script src="form.js"></script>

</html>
